<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./css-proj/bootstrap.min.css">
</head>

<body>

    <div class="card-deck">
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">
                        <h1>{%NAME%}</h1>
                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <h1>{%PRICE%}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">

                        <h1 class="card-title">{%SOLD%}</h1>

                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <h1>{%IDADI%}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">
                        <div class="card-footer">
                            <h1 class="text-muted">{%TOTAL%}</h1>
                        </div>
                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <div class="card-footer">
                            <h1 class="text-muted">{%TOTAL_PRICE%}</h1>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
