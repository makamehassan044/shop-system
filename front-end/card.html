<figure class="card">
    <div class="card__emoji">{%NAME%}</div>
    <div class="card__title-box">
        <h2 class="card__title">{%PRICE%}</h2>
    </div>

    <div class="card__details">
        <div class="card__detail-box {%NOT_ORGANIC%}">
            <h6 class="card__detail card__detail--organic">{%SOLD%}</h6>
        </div>

        <div class="card__detail-box">
            <h6 class="card__detail">{%IDADI%}</h6>
        </div>

        <div class="card__detail-box">
            <div><i class="emoji-right">{%TOTAL%}</i></div>
            <h6 class="card__detail card__detail--price">{%TOTAL_PRICE%}</h6>
        </div>
    </div>

    <!-- <div class="card__link">
        <span><i class="emoji-right">{%TOTAL%}</i></span>
    </div> -->
</figure>
